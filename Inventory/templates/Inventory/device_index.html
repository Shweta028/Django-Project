{% extends 'Inventory/base.html' %}
{% block title %}Devices{% endblock %}

{% block body %}

    <h2> ALL DEVICES: </h2><br>
    <table>
        <tr>
    		<th>Device ID</th>
    		<th>Hostname</th>
    		<th>IP Address</th>
			<th>View/<br>Update/<br>Delete</th>
    	</tr>

            {% for dev in object_list %}
            <tr>
            	<td> {{ dev.id }} </td>
                <td> {{ dev.hostname }} </td>
            	<td>{{ dev.IP_Address }}</td>
                <td>
						<button type="submit" class="btn btn-default btn-sm">
							<a href="{% url 'device_detail' dev.id %}">
							<span class="glyphicon glyphicon-eye-open"></span></a>
						</button>
						<button type="submit" class="btn btn-default btn-sm">
							<a href="{% url 'update-device' dev.id %}">
							<span class="glyphicon glyphicon-edit"></span></a>
						</button>
						<button type="submit" class="btn btn-default btn-sm">
							<a href="{% url 'delete-device' dev.id %}">
							<span class="glyphicon glyphicon-trash"></span></a>
						</button>
					</td>
            </tr>
            {% endfor %}
        </table>
        

{% endblock %}
